<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="css/moneyctrl.less">
    <script type="text/javascript" src="lib/less/less.js"></script>
    <title>慢慢买</title>
</head>
<body>
 <header class="max_header">
     <a href="index.html">
         <div class="left_jian">

         </div>
     </a>
     <h1>省钱控-最新优惠</h1>

     <div class="fright">
         <a href="javascript:;" title>
             <img src="images/header_app.png" alt="">
         </a>
     </div>
 </header>


<!--主体-->
 <ul class="big_box">
     <!--ajax 动态添加内容-->
 </ul>


 <!--选择页面-->
 <section id="pro_select">
     <div class="select_page">
         <table>
             <tbody>
             <tr>
                 <td><a href="javascript:;" id="prev_page">上一页</a></td>
                 <td><select id="page_code">

                 </select></td>
                 <td><a href="javascript:;" id="next_page">下一页</a></td>
             </tr>
             </tbody>
         </table>
     </div>

 </section>
 <!--底部-->
 <section id="footer">

     <div class="foot_n">
         <a href="jaavascript:;">登录</a>
         <a href="jaavascript:;">注册</a>
         <a href="javascript:scroll(0,0)" style="width:40%;">返回顶部</a>
     </div>
     <div class="foote_bot">
         <p>
             <a href="javacript:;" style="color:red">手机app下载</a>
             <a href="javascript:;">慢慢买手机吧版</a>
             <span>--掌上比价平台</span>
         </p>
         <p>m.manmanmai.com</p>
     </div>
 </section>


 <script src="lib/jquery/jquery.min.js"></script>
 <script src="lib/bootstrap/js/bootstrap.min.js"></script>
 <script src="lib/template.js"></script>
 <script src="js/moneyctrl.js"></script>
<!--模板引擎-->
 <script type="html/text" id="getmoneyctrl">
{{each result as value}}
<li class="clearfix ajax_info">
    <a href="moneyproduct.html?id={{value.productId}}">
        <div class="pic_left">{{#value.productImgSm}}</div>
        <div class="txt_right">
            <p>{{value.productName}} <span>{{value.productPinkage}}</span></p>
            <span class="f_left">{{value.productFrom+'|'+value.productTime}}</span>
            <span class="f_right"><i class="glyphicon glyphicon-comment"></i> {{value.productComCount}}</span>
        </div>
    </a>
</li>
{{/each}}
</script>
</body>
</html>
