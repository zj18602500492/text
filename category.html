<script src="lib/jquery/jquery.min.js"></script>

<!--模板-->
<script type="text/html" id="category">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        {{each result as value i}}
        <div class="panel panel-default c">
            <div class="panel-heading" role="tab" id="headingOne{{i}}">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-id="{{value.titleId}}" data-parent="#accordion" href="#collapseOne{{i}}" aria-expanded="flase" aria-controls="collapseOne{{i}}">
                        {{value.title}}
                    </a>
                </h4>
            </div>
            <div id="collapseOne{{i}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne{{i}}">
                <div class="panel-body">
                    <ul></ul>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</script>
<script type="text/html" id="category1">
    {{each result as value i}}
    <li><a href="productlist.html?categoryId={{value.categoryId}}">{{value.category}}</a></li>
    {{/each}}
</script>
