<!--模板引擎-->
<script type="html/text" id="getproductlist">
{{each result as value}}
<li class="clearfix ajax_info">
    <a href="bijia.html?productid={{value.productId}}&brandName={{value.brandName}}">
        <div class="pic_left">{{#value.productImg}}</div>
        <div class="txt_right">
            <p class="p_one">{{value.productName}}</p>
            <p  class="p_two">{{value.productPrice}}</p>
             <div class="bot_om"><span class="f_left">{{value.productQuote}}</span>
             <span class="f_right">{{value.productCom}}</span>
             </div>

        </div>
    </a>
</li>
{{/each}}
</script>
