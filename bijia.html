<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="css/bijia.less">
    <script type="text/javascript" src="lib/less/less.js"></script>

    <title>慢慢买</title>
</head>
<body>
<header class="man_header">
    <div class="header">
        <div class="fleft">
            <a href="index.html" title="慢慢买比价网--手机版">
                <img src="images/header_logo.png" alt="慢慢买比价网--手机版">
            </a>
        </div>
        <div class="fright">
            <a href="javascript:;" title>
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </div>
</header>
<!--搜索-->
<section class="search">
    <div class="sea_in">
        <input type="search" placeholder="请输入您想比价的商品" class="inp">
        <input type="button" value="搜索" class="btn">
    </div>
</section>


<!--菜单-->
<section id="menu">
    <div class="menu_a">
        <a href="index.html">首页</a> > <a href="javascript:;" id="history_back">上一级</a> > <a href="javascript:;">电视</a>
        <a href="javascript:;">筛 选</a>
    </div>
</section>

<!--商品推荐-->
<section id="recommen">
    <div class="recommen_con">
        <div class="recommen_pic">
            <!--动态添加-->
        </div>
        <div class="recommen_btn clearfix">
            <a href="" javascript="">比价购买</a>
            <a href="" javascript="">产品参数</a>
            <a href="" javascript="">优选评价</a>
        </div>
        <div class="recommen_bottom">
            <div class="recommen_price"></div>
            <p> * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>

        </div>
    </div>
    <!--商品评论-->
    <div class="comContent">
        <div class="com_title">优选网友评价</div>

    </div>

</section>


<!--底部-->
<section id="footer">

    <div class="foot_n">
        <a href="jaavascript:;">登录</a>
        <a href="jaavascript:;">注册</a>
        <a href="javascript:scroll(0,0)" style="width:40%;">返回顶部</a>
    </div>
    <div class="foote_bot">
        <p>
            <a href="javacript:;" style="color:red">手机app下载</a>
            <a href="javascript:;">慢慢买手机吧版</a>
            <span>--掌上比价平台</span>
        </p>
        <p>m.manmanmai.com</p>
    </div>
</section>

<!--js文件 注意引入的依赖关系-->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/template.js"></script>
<script src="./js/bijia.js"></script>
<script type="html/text" id="getproductcom">
{{each result as value}}
    <div class="com_txt">
        <p class="clearfix"><span class="f_left">{{value.comName}}</span><span class="f_right">{{value.comTime}}</span></p>
        <p class="clearfix"><span class="f_right">{{value.comFrom}}</span></p>
        <p>{{value.comContent}}</p>
        <p><a href="javascript:;">回复</a></p>
    </div>
{{/each}}

</script>
</body>
</html>
