<script type="text/html" id="template">

<script type="html/text" id="bottom_on">
{{each result as value}}

            <span class="f_left">{{value.productFrom+'|'+value.productTime}}</span>
            <span class="f_right"><i class="glyphicon glyphicon-comment"></i> {{value.productComCount}}</span>
